<html lang="en">
<head>
    <title>eth-sweep</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/628px-Ethereum_logo_2014.svg.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./bundle.js"></script>
</head>
<body>
<div class="jumbotron">
    <div id="titles">
        <h1>eth-sweep</h1>
        <h2>Sweep your ethereum wallet</h2>
    </div>
</div>
<div id="startBox">
    <label for="transferTo">Transfer to </label>
    <input id="transferTo" type="text">
    <button class="btn btn-primary" id="ready">Start</button>
    <h3 id="loading" hidden>Loading, please wait...</h3>
</div>
<br>
<div id="results">
    <div class="grid-container">
        <div class="grid-item">Coin</div>
        <div class="grid-item">Balance</div>
        <div class="grid-item">Type</div>
        <div class="grid-item">Action</div>
    </div>
</div>
</body>
</html>
